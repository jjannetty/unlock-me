<!DOCTYPE html>
<html>
<head>
  <title>unlock me</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script type="text/javascript" src="shared.js"></script>
  <script type="text/javascript" src="level_1.js"></script>
  <script type="text/javascript" src="level_2.js"></script>
  <script type="text/javascript" src="level_3.js"></script>
  <script type="text/javascript" src="level_4.js"></script>
</head>
<body class="level-1">

  <div id="level-4" class="hide">
    <div class="level-4-line level-4-line-1 ">
      <div class="level-4-start"></div>
      <div class="level-4-end"></div>
    </div>
  </div>

  <div id="level-3" class="hide">
    <div class="level-3-trigger">
      <div class="hoverable"></div>
      <div class="level-3-symbols">
        <div class="level-3-symbol level-3-symbol-1">
          <div class="level-3-symbol-line symbol-1-line-1"></div>
        </div>
        <div class="level-3-symbol level-3-symbol-2">
          <div class="level-3-symbol-line symbol-2-line-1"></div>
          <div class="level-3-symbol-line symbol-2-line-2"></div>
        </div>

        <div class="level-3-symbol level-3-symbol-3">
          <div class="level-3-symbol-line symbol-3-line-1"></div>
          <div class="level-3-symbol-line symbol-3-line-2"></div>
          <div class="level-3-symbol-line symbol-3-line-3"></div>
        </div>

        <div class="level-3-symbol level-3-symbol-4">
          <div class="level-3-symbol-line symbol-4-line-1"></div>
          <div class="level-3-symbol-line symbol-4-line-2"></div>
          <div class="level-3-symbol-line symbol-4-line-3"></div>
          <div class="level-3-symbol-line symbol-4-line-4"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="level-2" class="hide">
    <div class="level-2-prompt">
    </div>
  </div>

  <div id="level-1">
    <div class="level-1-trigger angle"></div>
  </div>

  <script type="text/javascript">
    initLevel1();
  </script>
</body>
</html>
